                    <a class="dropdown-item w-50" href="#">Thông tin cá nhân</a>
                    <a class="dropdown-item w-50" href="#">Bài đăng</a>
                    <a class="dropdown-item w-50" href="#">Nháp</a>
                    <a class="dropdown-item w-50" href="#">Cài đặt</a>

    </div>
    <div class="modal" id="loginModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Đăng nhập</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form method="post" id="form-login" action="#">
                    <div class="modal-body">

                        <input class="form-control mb-2 sign-in-email" placeholder="Email" name="email"
                               autocomplete="autocomplete"/>
                        <div class="invalid-feedback mb-2"></div>
                        <input class="form-control mb-2 sign-in-password" name="password" type="password"
                               placeholder="Mật khẩu"
                               autocomplete="autocomplete"/>
                        <div class="invalid-feedback"></div>
                        <div class="forgot-password-wrapper mb-1"></div>
                        Quên mật khẩu?
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary sign-in-btn">Đăng nhập</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal" id="signInModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Đăng ký</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form method="post" id="form-register" action="#">
                    <div class="modal-body">
                        <input type="text" class="sign-up-full-name form-control mb-2" placeholder="Họ và tên *"
                               autocomplete="autocomplete"/>
                        <div class="invalid-feedback mb-2"></div>
                        <input class="sign-up-email form-control mb-2" placeholder="Email *"
                               autocomplete="autocomplete"/>
                        <div class="invalid-feedback mb-2"></div>
                        <input class="sign-up-password form-control mb-2" type="password" placeholder="Mật khẩu *"
                               autocomplete="autocomplete"/>
                        <div class="invalid-feedback mb-2"></div>
                        <input class="sign-up-confirm-password form-control mb-2" type="password"
                               placeholder="Xác nhận mật khẩu *" autocomplete="autocomplete"/>
                        <div class="invalid-feedback mb-2"></div>
                        <div class="privacy-confirm"></div>

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary sign-up-btn">Đăng ký</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="list">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item mr-5">
                            <a class="nav-link active w-auto" href="/">Trang chủ <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active dropdown mr-5">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Sports
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <div class="d-flex flex-wrap box-size justify-content-between">
                                    <a class="dropdown-item w-50" href="../html/tinthethao.html">Bóng đá</a>
                                    <a class="dropdown-item w-50" href="#">Đạp xe</a>
                                    <a class="dropdown-item w-50" href="#">Bóng chày</a>
                                    <a class="dropdown-item w-50" href="#">Đua xe</a>
                                    <a class="dropdown-item w-50" href="#">Golf</a>
                                    <a class="dropdown-item w-50" href="#">Bóng bầu dục</a>
                                    <a class="dropdown-item w-50" href="#">Boxing</a>
                                    <a class="dropdown-item w-50" href="#">Esport</a>
                                    <a class="dropdown-item w-50" href="#">Tennis</a>
                                    <a class="dropdown-item w-50" href="#">Bóng chuyền</a>
                                </div>
                            </div>
                        </li>
                        <li class="nav-item mr-5">
                            <a class="nav-link active w-auto" href="../html/video.html">Video</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active w-auto" href="../html/dudoanchuyengia.html">Chuyên gia</a>
                        </li>
                    </ul>

</header>
