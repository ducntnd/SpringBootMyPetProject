<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:object="${UserLogin}">
    <h1 th:text="'Hello '+ *{Fullname}">Hello</h1><br>
    <div style="background-color:lightblue;">
    <h2>Vai trò:</h2>
    <div th:each="role:*{roles}">
        <p th:text="${role.name}"></p>
    </div>
    <p th:if="${#lists.isEmpty(UserLogin.roles)}">Chưa có vị trí nào</p>
    </div>
    <div style="background-color:lightgreen;">
    <h2>Sự kiện:</h2>
    <div th:each="event:*{events}">
        <p th:text="${event.name}"></p>
    </div>
    <p th:if="${#lists.isEmpty(UserLogin.events)}">Chưa có sự kiện nào</p>
    </div>
    <a th:if="*{email} eq 'admin@techmaster.vn'" th:href="@{/authorization/{hashpass}(hashpass=${UserLogin.HashPassword})}">Phân quyền</a>
    </div>
    <a th:href="@{'/update/'+${UserLogin.id}}" th:unless="${UserLogin.email eq 'admin@techmaster.vn'}">Update Account</a>
    <br>
    <a href="/logout">Log out</a>
</body>
</html>
