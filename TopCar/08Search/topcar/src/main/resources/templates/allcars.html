<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Car</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/vendor/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="/vendor/fontawesome/css/all.min.css">
</head>
<body>
<div class="d-flex justify-content-between container-fluid pt-2 pb-2" style="background-color: yellow;">
	<a href="/car/">Trang đầu</a>
    <a href="/car/add">Thêm mới</a>
    <a href="/car/search">Tìm kiếm</a><br>
</div>
<div class="container">
	<table style="width: 100%;" class="mt-3">
		<tr>
			<th>No.</th>
			<th>Model</th>
			<th>Manufacture</th>
			<th>Price</th>
			<th>Sales</th>
			<th>Photo</th>
		</tr>
		<tr th:each="car:${cars}">
			<td><a th:href="@{/car/{id}(id=${car.id})}" th:text="${car.id}"></a></td>
			<td th:text="${car.model}"></td>
			<td th:text="${car.manufacture}"></td>
			<td th:text="${car.price}"></td>
			<td th:text="${car.sale}"></td>
			<td><img th:attr="src=@{'/images/'+${car.photo}},alt=${car.model}" ></td>
		</tr>
	</table>
</div>
</body>
<script src="/vendor/jquery/jquery-3.4.1.min.js"></script>

<!-- Popper.js -->
<script src="/vendor/popper/popper.min.js"></script>

<!-- Bootstrap JS -->
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
</html>
